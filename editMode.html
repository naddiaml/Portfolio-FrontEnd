<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d1cf470953.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/editMode.css">
    <title>Ingresar | Modo edición</title>
</head>
<body>
    
    <div class="header__container position-fixed">
        <header class="header d-flex align-items-center">
            <img src="assets/Argentina Programa logo.png" alt="" class="header__logo">
            <nav class="nav">
                    <input type="checkbox" name="" id="nav__checkbox" class="d-none">
                    <label for="nav__checkbox" class="nav_checkbox-label m-0 ">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <ul class="nav__links mb-0 ps-0">
                        <li><a href="https://www.instagram.com/naddiaml_/" target="_blank"><i class="fa-brands fa-instagram text-black nav__link"></i></a></li>
                        <li><a href="https://twitter.com/naddiaml" target="_blank"><i class="fa-brands fa-twitter text-black nav__link"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/nadia-mlinarevic/" target="_blank"><i class="fa-brands fa-linkedin-in text-black nav__link"></i></a></li>
                        <li><a href="#" target="_blank"><i class="fa-brands fa-github text-black nav__link"></i></a></li>
                        <a href="index.html"><button class="nav__button">Regresar</button></a>
                    </ul>
                </nav>
            </header>
        </div>
    </div>

    <div class="login__container">
        <div class="login__left-container">
            <img src="assets/Edit.svg" alt="" class="login__img">
            <span class="login__bienvenida">Bienvenida de vuelta! 👋🏻</span>
            <span class="login__inicia">Inicia sesión para editar tu portfolio</span>
        </div>
        
        <div class="login__right-container d-flex flex-column align-items-center">
            <span class="right__inicia">Inicia sesión 💛</span>
            <form action="" method="post" class="d-flex flex-column align-items-center">
                <div class='input-box d-flex align-items-center flex-row'>
                    <div class='input__icon'>
                        <span><figure class="m-0"><img src="assets/User-icon.svg" alt="Logo · Usuario" ></figure></span>
                    </div>
                    <input class ='input-box__input p-0' type='text' placeholder="Usuario" id="id_username" required>
                </div>

                <div class='input-box d-flex flex-row align-items-center justify-content-between'>
                        <div class="input-box__left-container d-flex flex-row">
                            <div class='input__icon'>
                                <span><figure class="m-0"><img src="assets/Password-icon.svg" alt="Logo · Contraseña"></figure></span>
                            </div>
                            <input class ='input-box__input p-0' input type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Contraseña">
                        </div>
                        <div class='input__icon'>
                        <span><figure class="m-0"><img src="https://img.icons8.com/metro/512/visible.png" title="Ver contraseña" alt="" id="togglePassword"></figure></span>
                    </div>
                </div>
                <a href="editMode.html"><button class="login__button" type="submit">Iniciar Sesión</button></a>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
