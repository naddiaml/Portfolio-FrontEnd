<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d1cf470953.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/editMode.css">
    <title>Ingresar | Modo edición</title>
</head>
<body>
    
    <div class="header__container">
        <header class="header">
            <img src="assets/Argentina Programa logo.png" alt="" class="header__logo">
            <nav class="nav">
                    <input type="checkbox" name="" id="nav__checkbox">
                    <label for="nav__checkbox" class="nav_checkbox-label">
                        <i class="fa-solid fa-bars"></i>
                    </label>
                    <ul class="nav__links">
                        <li><a href="https://www.instagram.com/naddiaml_/" target="_blank"><img src="assets/InstagramLogo.svg" alt="Instagram logo" class="nav__link"></a></li>
                        <li><a href="https://twitter.com/naddiaml" target="_blank"><img src="assets/TwitterLogo.svg" alt="Twitter Logo" class="nav__link"></a></li>
                        <li><a href="https://www.linkedin.com/in/nadia-mlinarevic/" target="_blank"><img src="assets/LinkedInLogo.svg" alt="LinkedIn Logo" class="nav__link"></a></li>
                        <li><a href="#" target="_blank"><img src="assets/GithubLogo.svg" alt="GitHub logo" class="nav__link"></a></li>
                        <a href="index.html"><button class="nav__button">Regresar</button></a>
                    </ul>
                </nav>
            </header>
        </div>
    </div>

    <div class="login__container">
        <div class="login__left-container">
            <img src="assets/Edit.svg" alt="" class="login__img">
            <span class="login__bienvenida">Bienvenida de vuelta! 👋🏻</span>
            <span class="login__inicia">Inicia sesión para editar tu portfolio</span>
        </div>
        <div class="divider"></div>
        <div class="login__right-container">
            <span class="right__inicia">Inicia sesión 💛</span>
            <form action="" method="post">
                <div class='input-box'>
                    <div class='search-bar__icon'>
                        <span><figure><img src="assets/User-icon.svg" alt="Logo · Usuario" ></figure></span>
                    </div>
                    <input class ='search-bar__input' type='text' placeholder="Usuario" id="id_username" required>
                </div>

                <div class='input-box'>
                    <div class='search-bar__icon'>
                        <span><figure><img src="assets/Password-icon.svg" alt="Logo · Contraseña"></figure></span>
                    </div>
                    <input class ='search-bar__input' input type="password" name="password" autocomplete="current-password" required="" id="id_password" placeholder="Contraseña">
                    <div class='search-bar__icon'>
                        <span><figure><img src="https://img.icons8.com/metro/512/visible.png" title="Ver contraseña" alt="" id="togglePassword"></figure></span>
                    </div>
                </div>
                <a href="editMode.html"><button class="login__button" type="submit">Iniciar Sesión</button></a>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
    
</body>
</html>
